<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- jinja 템플릿 조건문 -->
    {% if weather == "sunny" %}
        <p>오늘은 맑습니다.</p>
    {% elif weather == "rainy" %}
        <p>비가 내립니다.</p>
    {% else %}
        <p>바람이 붑니다.</p>
    {% endif %} <!-- 끝내줘야함 -->
    
</body>
</html>
